<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title data-i18n="rules_page_title">Правила AR Bank</title>
<script>(function(){if(localStorage.getItem('theme')==='dark'){document.documentElement.classList.add('dark-mode');}})();</script>
<style>
:root{--body-bg:#f7f9fc;--text-color:#333;--header-bg:#fff;--card-bg:#fff;--secondary-bg:#e5e7eb;--subtle-text:#6b7280;--shadow-color:rgba(0,0,0,0.1);}
html.dark-mode{--body-bg:#121212;--text-color:#f3f4f6;--header-bg:#1f2937;--card-bg:#1f2937;--secondary-bg:#374151;--subtle-text:#9ca3af;--shadow-color:rgba(255,255,255,0.05);}
body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;margin:0;background:var(--body-bg);color:var(--text-color);transition:background .3s,color .3s;}
.header{display:flex;align-items:center;justify-content:space-between;background:var(--header-bg);padding:10px 15px;box-shadow:0 2px 4px var(--shadow-color);position:sticky;top:0;z-index:10;}
.back-button{width:40px;height:40px;background-color:var(--secondary-bg);border-radius:50%;display:flex;align-items:center;justify-content:center;cursor:pointer;text-decoration:none;color:var(--text-color);font-size:24px;font-weight:700;}
.title-1{margin:0;flex-grow:1;text-align:center;font-size:18px;font-weight:bold;margin-left:-40px;}
.opis{margin:25px 9px 15px;text-align:center;font-size:22px;font-weight:bold;}
.information{margin:10px 20px;font-family:Sans-Serif;font-size:15px;line-height:1.6;font-weight:500;}
.bank{color:var(--subtle-text);font-size:12px;font-family:Sans-Serif;text-align:center;margin:25px 20px 20px;line-height:1.5;}
</style>
</head>
<body>
<header class="header">
<a href="setting.html" class="back-button">&lt;</a>
<h1 class="title-1"><strong>AR BANK</strong></h1>
</header>
<h3 class="opis" data-i18n="rules_main_title">Основні правила</h3>
<h5 class="information" data-i18n="rules_text">
1. <strong>Безпека клієнтів</strong> — головний пріоритет... (буде замінено перекладом)
</h5>
<h3 class="bank" data-i18n="rules_footer">
© AR BANK — зворотній зв'язок @ArBank2025_bot <br> Правила використання та політика конфіденційності
</h3>
<script src="translate.js"></script>
</body>
</html>

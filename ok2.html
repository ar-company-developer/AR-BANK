<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запит відправлено ✓</title>
    <link rel="stylesheet" href="ok.css">
        <script>
        (function() {
            // Перевіряє системні налаштування або збережену тему
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const storedTheme = localStorage.getItem('theme');
            
            if (storedTheme === 'dark' || (!storedTheme && prefersDark)) {
                document.documentElement.classList.add('dark-mode');
            } else {
                document.documentElement.classList.remove('dark-mode');
            }
        })();
    </script>
    
</head>

<body>
    <div class="confirmation-container">
        
        <div class="check-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <g data-name="4.Check mark">
                    <path d="M12 24a12 12 0 1 1 12-12 12.013 12.013 0 0 1-12 12zm0-22a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2z"/>
                    <path d="m10 17.414-3.707-3.707 1.414-1.414L10 14.586l7.293-7.293 1.414 1.414L10 17.414z"/>
                </g>
            </svg>
        </div>
        
        <h1 class="status-title" data-i18n="god">  Успішно!</h1>
        
        <p class="status-message" data-i18n="vuvid">
            Ви щойно надіслали запит на виеденя коштів, виведеня буде здіснено протягом дня!
        </p>

        <a href="finance.html" class="home-button" data-i18n="back">
            Назад
        </a>
    </div>
        <script src="translate.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const savedLang = localStorage.getItem('user_lang') || 'uk';
        if (typeof applyTranslation === 'function') {
            applyTranslation(savedLang);
        } else if (typeof setLanguage === 'function') {
            setLanguage(savedLang);
        }
    });
</script>
</body>
</html>

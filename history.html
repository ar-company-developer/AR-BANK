<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Історія транзакцій</title>
    <script>
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                document.documentElement.classList.add('dark-mode');
            } else {
                document.documentElement.classList.remove('dark-mode');
            }
        })();
    </script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js"></script>
    <style>
        :root {
            --background-color: #ffffff;
            --header-bg: #ffffff;
            --card-background: #ffffff;
            --text-color: #333333;
            --text-secondary: #888888;
            --income-color: #28a745;
            --expense-color: #dc3545;
            --shadow-color: rgba(0,0,0,0.05);
            --border-color: #eeeeee;
            --modal-overlay: rgba(0,0,0,0.5);
        }
        html.dark-mode {
            --background-color: #121212;
            --header-bg: #1a1a1a;
            --card-background: #1e1e1e;
            --text-color: #f0f0f0;
            --text-secondary: #aaaaaa;
            --income-color: #4cd137;
            --expense-color: #ff4757;
            --shadow-color: rgba(0,0,0,0.3);
            --border-color: #333333;
            --modal-overlay: rgba(0,0,0,0.8);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 15px;
            background: var(--header-bg);
            box-shadow: 0 1px 3px var(--shadow-color);
            width: 100%;
            box-sizing: border-box;
            max-width: 600px;
            transition: background-color 0.3s;
        }
        .back-icon {
            display: flex;
            align-items: center;
            padding-right: 20px;
            color: var(--text-color);
            text-decoration: none;
        }
        .page-title {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
            flex-grow: 1;
            text-align: center;
            padding-right: 44px;
            color: var(--text-color);
        }
        #historyList {
            list-style: none;
            padding: 0;
            margin: 20px 0 0 0;
        }
        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--card-background);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 12px;
            box-shadow: 0 2px 5px var(--shadow-color);
            border: 1px solid var(--border-color);
            transition: transform 0.1s, background-color 0.3s;
            cursor: pointer;
            width: 100%;
            text-align: left;
            border: none;
            outline: none;
            font-family: inherit;
        }
        .transaction-item:active {
            transform: scale(0.98);
        }
        .details {
            flex-grow: 1;
        }
        .description {
            font-weight: 600;
            font-size: 16px;
            color: var(--text-color);
        }
        .timestamp {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }
        .amount {
            font-weight: 700;
            font-size: 18px;
            padding-left: 15px;
            white-space: nowrap;
        }
        .amount.income { color: var(--income-color); }
        .amount.expense { color: var(--expense-color); }

        /* MODAL STYLES WITH ANIMATIONS */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-overlay);
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .modal.show {
            opacity: 1;
        }
        .modal-content {
            background-color: var(--card-background);
            padding: 25px;
            border-radius: 24px;
            width: 100%;
            max-width: 380px;
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
            transform: scale(0.7);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .modal.show .modal-content {
            transform: scale(1);
        }
        .close-modal {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 28px;
            line-height: 1;
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.2s;
        }
        .close-modal:hover { color: var(--text-color); }

        .receipt-header {
            border-bottom: 2px dashed var(--border-color);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .receipt-title {
            font-weight: bold;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-secondary);
        }
        .receipt-img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 18px;
            margin-bottom: 15px;
        }
        .receipt-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 14px;
        }
        .receipt-label { color: var(--text-secondary); }
        .receipt-value { font-weight: 600; text-align: right; }
        .receipt-amount {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 25px;
            letter-spacing: -0.5px;
        }
        .btn-close-receipt {
            margin-top: 20px;
            background: var(--text-color);
            color: var(--background-color);
            border: none;
            padding: 14px 20px;
            border-radius: 14px;
            width: 100%;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
        }
        .btn-close-receipt:active { transform: scale(0.97); }

        #statusMessage, #emptyMessage {
            text-align: center;
            margin-top: 50px;
            color: var(--text-secondary);
        }
        .receipt-comment {
    background: var(--input-background);
    border-radius: 12px;
    padding: 12px;
    margin-top: 15px;
    font-size: 14px;
    text-align: left;
    border: 1px solid var(--border-color);
    word-break: break-word;
}
.comment-label {
    display: block;
    font-size: 11px;
    text-transform: uppercase;
    color: var(--text-secondary);
    margin-bottom: 4px;
    font-weight: bold;
}

    </style>
</head>
<body>
    <div class="header">
        <a href="card.html" class="back-icon">
            <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </a>
        <h1 class="page-title" data-i18n="history_button">Історія</h1>
    </div>

    <div class="container">
        <div id="statusMessage" data-i18n="loading">Завантаження історії...</div>
        <div id="emptyMessage" style="display: none;" data-i18n="transactions_history">Історія транзакцій відсутня.</div>
        <div id="historyList"></div>
    </div>

    <div id="receiptModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="closeModalIcon">&times;</span>
            <div class="receipt-header">
                <div class="receipt-title">Квитанція</div>
            </div>
            <div id="receiptBody">
                </div>
            <button class="btn-close-receipt" id="closeBtnAction" data-i18n="modal_close">Закрити</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCxfUZl7STcdC53SSogfbVc-4dIijVEbLg",
            authDomain: "ar-bank-dbfd9.firebaseapp.com",
            databaseURL: "https://ar-bank-dbfd9-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "ar-bank-dbfd9",
            storageBucket: "ar-bank-dbfd9.firebasestorage.app",
            messagingSenderId: "635449421773",
            appId: "1:635449421773:web:bc7261cc5a4238c3649e84",
            measurementId: "G-R2B0H618QQ"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app); 

        const historyList = document.getElementById('historyList');
        const statusMessage = document.getElementById('statusMessage');
        const emptyMessage = document.getElementById('emptyMessage');
        const modal = document.getElementById('receiptModal');
        const receiptBody = document.getElementById('receiptBody');

        // Close functions
        const hideModal = () => {
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300); // Wait for animation
        };

        document.getElementById('closeModalIcon').onclick = hideModal;
        document.getElementById('closeBtnAction').onclick = hideModal;
        window.onclick = (event) => { if (event.target == modal) hideModal(); };

        function formatDateOnly(timestamp) {
            if (!timestamp) return 'Невідома дата';
            return new Date(timestamp).toLocaleDateString('uk-UA', { day: 'numeric', month: 'long', year: 'numeric' });
        }

        function formatTimeOnly(timestamp) {
            if (!timestamp) return '--:--';
            return new Date(timestamp).toLocaleTimeString('uk-UA', { hour: '2-digit', minute: '2-digit' });
        }

function openReceipt(transaction, displayDescription) {
    const isIncome = transaction.amount > 0;
    const amountClass = isIncome ? 'income' : 'expense';
    const sign = isIncome ? '+' : '';
    
    // Перевіряємо, чи є коментар у транзакції
    const commentHtml = transaction.comment 
        ? `<div class="receipt-comment">
                <span class="comment-label">Коментар</span>
                ${transaction.comment}
           </div>` 
        : '';
    
    receiptBody.innerHTML = `
        <img src="money.png" alt="Money" class="receipt-img" onerror="this.style.display='none'">
        <div class="receipt-amount ${amountClass}">
            ${sign}${transaction.amount.toFixed(0)} ${transaction.currency || '€'}
        </div>
        <div class="receipt-row">
            <span class="receipt-label">Призначення</span>
            <span class="receipt-value">${displayDescription}</span>
        </div>
        <div class="receipt-row">
            <span class="receipt-label">Дата</span>
            <span class="receipt-value">${formatDateOnly(transaction.timestamp)}</span>
        </div>
        <div class="receipt-row">
            <span class="receipt-label">Час</span>
            <span class="receipt-value">${formatTimeOnly(transaction.timestamp)}</span>
        </div>
        <div class="receipt-row">
            <span class="receipt-label">ID транзакції</span>
            <span class="receipt-value">#${Math.floor(100000000 + Math.random() * 900000000)}</span>
        </div>
        
        ${commentHtml}

        <div class="receipt-row" style="margin-top: 10px; border-top: 1px solid var(--border-color); padding-top: 10px;">
            <span class="receipt-label">Статус</span>
            <span class="receipt-value" style="color: var(--income-color)">Виконано</span>
        </div>
    `;
    
    modal.style.display = 'flex';
    void modal.offsetWidth; 
    modal.classList.add('show');
}


        function renderHistory(transactions) {
            historyList.innerHTML = '';
            if (!transactions || Object.keys(transactions).length === 0) {
                emptyMessage.style.display = 'block';
                statusMessage.style.display = 'none';
                return;
            }
            emptyMessage.style.display = 'none';
            statusMessage.style.display = 'none';

            const sortedTransactions = Object.values(transactions).sort((a, b) => b.timestamp - a.timestamp);
            const TARGET_CARD_NUMBER = "4444 4444 4444 4444";

            sortedTransactions.forEach(transaction => {
                const isIncome = transaction.amount > 0;
                const sign = isIncome ? '+' : '';
                const amountClass = isIncome ? 'income' : 'expense';
                
                let displayDescription = transaction.description || 'Транзакція';
                const descriptionWithoutSpaces = displayDescription.replace(/\s/g, '');
                const targetWithoutSpaces = TARGET_CARD_NUMBER.replace(/\s/g, '');
                
                if (isIncome && descriptionWithoutSpaces.includes(targetWithoutSpaces)) {
                    displayDescription = 'Поповнення';
                }

                const btn = document.createElement('button');
                btn.className = 'transaction-item';
                btn.onclick = () => openReceipt(transaction, displayDescription);
                
                const fullDateText = formatDateOnly(transaction.timestamp) + ', ' + formatTimeOnly(transaction.timestamp);

                btn.innerHTML = `
                    <div class="details">
                        <div class="description">${displayDescription}</div>
                        <div class="timestamp">${fullDateText}</div>
                    </div>
                    <div class="amount ${amountClass}">
                        ${sign}${transaction.amount.toFixed(0)} ${transaction.currency || '€'}
                    </div>
                `;
                historyList.appendChild(btn);
            });
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const historyRef = ref(database, `user/${user.uid}/card/history`);
                onValue(historyRef, (snapshot) => {
                    renderHistory(snapshot.val());
                }, (error) => {
                    statusMessage.textContent = 'Помилка завантаження даних.';
                });
            } else {
                statusMessage.innerHTML = 'Ви не увійшли. <a href="login.html" style="color:var(--income-color)">Увійти</a>';
            }
        });
    </script>
    <script src="translate.js"></script>
</body>
</html>

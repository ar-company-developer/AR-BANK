        .settings-container {

        .settings-icon.closing { transform: rotate(0deg); }

        .lang-dropdown {
            position: absolute;
            top: 45px;
            right: 0;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            display: none;
            flex-direction: column;
            overflow: hidden;
            min-width: 150px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .lang-dropdown.show { display: flex; }

        .lang-option {
            padding: 12px 16px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            color: #333;
            text-align: left;
            border: none;
            background: none;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .lang-option:hover { background: rgba(0,0,0,0.05); }

        /* –¢–ï–ú–ù–ê –¢–ï–ú–ê –î–õ–Ø –ú–ï–ù–Æ */

    <script>
        const settingsBtn = document.getElementById('settingsBtn');
        const langDropdown = document.getElementById('langDropdown');

        // –í—ñ–¥–∫—Ä–∏—Ç—Ç—è/–ó–∞–∫—Ä–∏—Ç—Ç—è –º–µ–Ω—é
        settingsBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            const isOpen = langDropdown.classList.contains('show');
            if (!isOpen) {
                langDropdown.classList.add('show');
                settingsBtn.classList.add('active');
                settingsBtn.classList.remove('closing');
            } else {
                closeMenu();
            }
        });

        // –ó–∞–∫—Ä–∏—Ç—Ç—è –ø—Ä–∏ –∫–ª—ñ–∫—É –ø–æ–∑–∞ –º–µ–Ω—é
        document.addEventListener('click', (e) => {
            if (!langDropdown.contains(e.target)) closeMenu();
        });

        function closeMenu() {
            if (langDropdown.classList.contains('show')) {
                langDropdown.classList.remove('show');
                settingsBtn.classList.remove('active');
                settingsBtn.classList.add('closing');
            }
        }

        // –§—É–Ω–∫—Ü—ñ—è –∑–º—ñ–Ω–∏ –º–æ–≤–∏ —á–µ—Ä–µ–∑ –í–ê–® —Å–∫—Ä–∏–ø—Ç translate.js
        function selectLanguage(lang) {
            if (typeof window.changeLanguage === 'function') {
                window.changeLanguage(lang); // –í–∏–∫–ª–∏–∫ –≤–∞—à–æ—ó —Ñ—É–Ω–∫—Ü—ñ—ó applyTranslation
            }
            closeMenu();
        }

        // –¢–µ–º–∞
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }
    </script>
